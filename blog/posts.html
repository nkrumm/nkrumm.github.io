{% for post in site.posts %}
	<div class="twelve columns">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<hr />
	</div>
	<div class="eight columns">
		{{ post.excerpt }}
  	</div>
	<div class="four columns" style="text-align: right">
		{{ post.date }}
		<br/>
		{% for tag in post.tags %}
			<a href="" class="keywords">:{{ tag }}</a>
		{% endfor %}
	</div>
{% endfor %}
